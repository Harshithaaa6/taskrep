<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .color-box {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #ddd;
      transition: transform 0.2s;
    }
    .color-box:hover {
      transform: scale(1.1);
    }
    #message {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Color Guessing Game</h1>
  <p id="question">Guess the color: </p>
  <div id="choices"></div>
  <p id="message"></p>
  <button onclick="startGame()">Play Again</button>

  <script>
    let correctColor = "";

    async function startGame() {
      document.getElementById("message").innerText = "Loading...";
      const response = await fetch("http://127.0.0.1:8000/start");
      const data = await response.json();

      correctColor = data.correct;
      document.getElementById("question").innerText = `Guess the color: ${correctColor}`;

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      data.options.forEach((color) => {
        const box = document.createElement("div");
        box.className = "color-box";
        box.style.backgroundColor = color;
        box.onclick = () => checkGuess(color);
        choicesDiv.appendChild(box);
      });

      document.getElementById("message").innerText = "";
    }

    async function checkGuess(color) {
      const response = await fetch("http://127.0.0.1:8000/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ guess: color, correct: correctColor })
      });
      const result = await response.json();
      document.getElementById("message").innerText = result.message;
    }

    startGame();
  </script>
</body>
</html>
